<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JWKS Catalog</title>
</head>
<body>
  <h1>JWKS Catalog</h1>
  <p>A resource for discovering JSON Web Key Sets (JWKS) from popular identity providers.</p>
  <ul>
    {{range .Services}}
    <li>
      <strong>{{.Name}}</strong>:<br>
      <a href="{{.OpenIDConfiguration}}">OpenID Configuration</a> |
      <a href="{{.JWKSURI}}">JWKS URI</a>
    </li>
    {{end}}
  </ul>
</body>
</html>
