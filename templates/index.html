<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWKS Catalog</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/htmx.org@2.0.3/dist/htmx.min.js" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html" hx-get="./snippets/home.html" hx-target="#content" hx-push-url="index.html"><h1>JWKS Catalog</h1></a>
    </header>
    <div class="container">
        <!-- Left Navigation Panel -->
        <nav class="left-panel" hx-get="./nav.html" hx-trigger="load" hx-swap="innerHTML">
            <!-- Navigation will be loaded here via HTMX -->
        </nav>

        <!-- Right Content Panel -->
        <main class="right-panel" id="content">
            {{.Content}}
        </main>
    </div>
    <footer>
        <p>
            <a href="https://github.com/UnitVectorY-Labs">UnitVectorY Labs</a> | 
            <a href="https://opensource.org/licenses/MIT">MIT License</a> | 
            <a href="https://github.com/UnitVectorY-Labs/jwks-catalog"><strong>jwks-catalog</strong> and
            <a href="https://github.com/UnitVectorY-Labs/jwks-observer"><strong>jwks-observer</strong> on GitHub</a>
        </p>
    </footer>

    <!-- JavaScript for Search Functionality -->
    <script>
    // Function to initialize search functionality
    function initializeSearch() {
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('input', function() {
                const filter = this.value.toLowerCase();
                const links = document.querySelectorAll('.left-panel a');
                links.forEach(function(link) {
                    if (link.textContent.toLowerCase().includes(filter)) {
                        link.style.display = 'block';
                    } else {
                        link.style.display = 'none';
                    }
                });
            });
        }
    }

    // Initialize search when navigation is loaded
    document.body.addEventListener('htmx:afterSwap', function(event) {
        if (event.target.classList.contains('left-panel')) {
            initializeSearch();
        }
    });

    // Also initialize on page load (fallback)
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(initializeSearch, 100);
    });
    </script>
</body>
</html>
